<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPA-Menu Principal</title>
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/configuracoes.css" rel="stylesheet">
</head>
<body>
    <header>
        <!--menu topo-->
        <div class="container-fluid fixed-top" id="menuTopo">
            <div class="row">

                <!--botao desligar-->
                <div class="col col-sm-6 col-md-7 col-lg-8 col-xl-8 col-xxl-8 centralizador">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/power.svg"></button>
                </div>
                
                <!--botao status som-->
                <div class="col centralizador">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/volume-x.svg"></button>
                </div>

                <!--botao wifi-->
                <div class="col centralizador">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/wifi.svg"></button>
                </div>

                <!--botao notificacao-->
                <div class="col centralizador">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/bell.svg"></button>
                </div>

                <!--relogio-->
                <div class="col centralizador" id="relogio">
                 
                </div>
            </div>
        </div>
    </header>

    <main>
        <!--Configurações FIPA-->
        <div class="container-fluid absolute">

            <!--Título-->
            <div class="row mt-5">
                <div class="col text-light">
                    <p class="h1 text-center text-nowrap">Configurações</p>
                </div>
            </div>

            <!--configurações-->
            <div class="row text-light text-center justify-content-center">

                <!--horário-->
                <div class="col-10 col-sm-3 col-md-3 col-lg-3 col-xl-3  fundoConfiguracoes">
                    <div class="row">
                        <div class="col fundoTitulo">
                            <p>Horário</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="textoConfiguracoes">Programe as funcionalidades do FIPA de acordo com a sua rotina!</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="botaoConfig">
                                <span>Seg-Sex</span>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="botaoConfig">
                                <span>18:25</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!--Automático-->
                <div class="col-10 col-sm-3 col-md-3 col-lg-3 col-xl-3 fundoConfiguracoes">
                    <div class="row">
                        <div class="col fundoTitulo">
                            <p>Automático</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="textoConfiguracoes">Programe para abrir seu portão e acender a luz quando estiver chegando!</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="botaoConfig">
                                <span>50 Metros</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!--Comando de voz-->
                <div class="col-10 col-sm-3 col-md-3 col-lg-3 col-xl-3 fundoConfiguracoes">
                    <div class="row">
                        <div class="col fundoTitulo">
                            <p>Comando de Voz</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="textoConfiguracoes">Facilite a interação utilizando comandos de voz!</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="botaoConfig">
                                <span>Habilitado</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--menu rodapé-->
        <div class="container-fluid fixed-bottom" id="menuRodape">
            <div class="row">

                <!--botao telefone-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/telefone.svg"></button>
                </div>

                <!--botao email-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnGmail"><img src="./iconesSVG/envelope.svg"></button>
                </div>

                <!--botao navegador-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnNavegador"><img src="./iconesSVG/navegador.svg"></button>
                </div>

                <!--botao home-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnHome"><img src="./iconesSVG/home.svg"></button>
                </div>

                <!--botao voz-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/mic.svg"></button>
                </div>

                <!--botao perfil-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/user-circle.svg"></button>
                </div>

                <!--botao configuracoes-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnConfiguracoes"><img src="./iconesSVG/settings.svg"></button>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="javascript/configuracoes.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
