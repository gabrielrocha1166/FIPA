<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIPA-Menu Principal</title>
        <link href="reset.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/fipa.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--menu topo-->
            <div class="container-fluid fixed-top" id="menuTopo">
                <div class="row">

                    <!--botao desligar-->
                    <div class="col col-sm-6 col-md-7 col-lg-8 col-xl-8 col-xxl-8 centralizador">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/power.svg"></button>
                    </div>
                    
                    <!--botao status som-->
                    <div class="col centralizador">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/volume-x.svg"></button>
                    </div>

                    <!--botao wifi-->
                    <div class="col centralizador">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/wifi.svg"></button>
                    </div>

                    <!--botao notificacao-->
                    <div class="col centralizador">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/bell.svg"></button>
                    </div>

                    <!--relogio-->
                    <div class="col centralizador" id="relogio">
                    
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!--menu FIPA-->
            <div class="container-fluid absolute">
                <div class="row justify-content-around">

                    <!--menu Esquerdo-->
                    <div class="col-10 col-sm-10 col-md-10 col-lg-7 col-xl-7 text-center">

                        <!--radio-->
                        <div class="row justify-content-center">
                            <div class="col fundoRadio">
                                <div class="row justify-content-center">
                                    <img src="images/musica-fipa.png">
                                </div>
                
                                <!--rádio e setas-->
                                <div class="row justify-content-start">
                                    <!--seta esquerda-->
                                    <div class="col d-flex justify-content-start">
                                        <button class="arrowSom">
                                            <img src="images/Arrow-Esquerda.png">
                                        </button>
                                    </div>
                                    
                                    <!--rádio cultura texto-->
                                    <div class="col d-flex justify-content-center text-center">
                                        <span id="textoRadio">Rádio Cultura</span>
                                    </div>
                
                                    <!--seta direita-->
                                    <div class="col d-flex justify-content-end">
                                        <button class="arrowSom">
                                            <img src="images/Arrow-Direita.png">
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                
                        <!--gps e localização-->
                        <div class="row justify-content-center">

                            <!--GPS-->
                            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-none d-lg-block">
                                <img src="images/gps.png">
                            </div>

                            <!--localizacao yt, som-->
                            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-none d-lg-block media">

                                <!--localizacao e youtube-->
                                <div class="row justify-content-center">
                                    <!--localizacao-->
                                    <div class="col-6">
                                        <button type="button" class="botaoSemFundo btnLocalizacao">
                                            <img src="images/zteste/localizacao.png">
                                        </button>
                                        <br>
                                        <p class="text-center">Localização</p>
                                    </div>

                                    <!--youtube-->
                                    <div class="col-6">
                                        <button type="button" class="botaoSemFundo btnYoutube">
                                            <img src="images/zteste/video.png">
                                        </button>
                                        <br>
                                        <p class="text-center">Youtube</p>
                                    </div>
                                </div>

                                <!--som-->
                                <div class="row justify-content-center">
                                    <div class="col-6">
                                        <button type="button" class="botaoSemFundo">
                                            <img src="images/zteste/som+.png">
                                        </button>
                                        <br>
                                        <p class="text-center">Volume +</p>
                                    </div>

                                    <div class="col-6">
                                        <button type="button" class="botaoSemFundo">
                                            <img src="images/zteste/som-.png">
                                        </button>
                                        <br>
                                        <p class="text-center">Volume -</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--menu Direito-->
                    <div class="col-10 col-sm-10 col-md-10 col-lg-4 col-xl-4 fundoFipa">
                        <!--icone Fipa-->
                        <div class="row justify-content-center">
                            <img src="images/fipaLogo.png">
                        </div>

                        <!--botao abrir portão-->
                        <div class="row justify-content-center">
                            <button class="botaoFipa">
                                <span>Abrir Portão</span>
                            </button>
                        </div>

                        <!--Acender Luz-->
                        <div class="row justify-content-center">
                            <button class="botaoFipa">
                                <span>Acender Luz</span>
                            </button>
                        </div>

                        <!--Configurações-->
                        <div class="row justify-content-center">
                            <button class="botaoFipa btConfig">
                                <span>Configurações</span>
                            </button>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>

    <footer>
        <!--menu rodapé-->
        <div class="container-fluid fixed-bottom" id="menuRodape">
            <div class="row">

                <!--botao telefone-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/telefone.svg"></button>
                </div>

                <!--botao email-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnGmail"><img src="./iconesSVG/envelope.svg"></button>
                </div>

                <!--botao navegador-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnNavegador"><img src="./iconesSVG/navegador.svg"></button>
                </div>

                <!--botao home-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnHome"><img src="./iconesSVG/home.svg"></button>
                </div>

                <!--botao voz-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/mic.svg"></button>
                </div>

                <!--botao perfil-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img src="./iconesSVG/user-circle.svg"></button>
                </div>

                <!--botao configuracoes-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnConfiguracoes"><img src="./iconesSVG/settings.svg"></button>
                </div>
            </div>
        </div>
    </footer>
    </body>
    <script src="javascript/fipa.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
