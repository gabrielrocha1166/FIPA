<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIPA-Menu Principal</title>
        <link href="reset.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fipa.css">
    </head>
    <body>
        <header>
            <div class="fixed-top">
                <!--menu topo-->
                <div class="container-fluid" id="menuTopo">
                    <div class="row">
                        <!--botao desligar-->
                        <div class="col col-md-4 col-lg-6 col-xl-6 col-xxl-6 centralizador">
                            <button type="button" class="botaoSemFundo"><img src="./iconesSVG/power.svg"></button>
                        </div>
                        
                        <!--botao status som-->
                        <div class="col centralizador">
                            <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volume+.svg"></button>
                            <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volume-.svg"></button>
                            <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volumex.svg"></button>
                        </div>

                        <!--botao wifi-->
                        <div class="col centralizador">
                            <button type="button" class="botaoSemFundo"><img src="./iconesSVG/wifi.svg"></button>
                        </div>

                        <!--botao notificacao-->
                        <div class="col centralizador">
                            <button type="button" class="botaoSemFundo"><img src="./iconesSVG/bell.svg"></button>
                        </div>

                        <!--relogio-->
                        <div class="col centralizador" id="relogio">
                        
                        </div>
                    </div>
                </div>
                <div class="container-fluid" id="box_usuario">
                    <div class="row">
                        <div class="col-9 centralizador">
                            <button type="button" class="botaoSemFundo"><img class="iconeUser" src="iconesSVG/usuario.svg"></button>
                            <p id="nm_usuario" class="centralizador">Gabriel Rocha</p>
                        </div>
                        <div class="col-3">    
                            <button onclick="abrirMenu()" type="button" class="float-right botaoSemFundo"><img class="centralizador configuracoes" src="iconesSVG/configuracoes.svg"></button>                        
                            <nav> 
                                <div class="menu">
                                    <ul>
                                        <li>Usuario</li>
                                        <li>Adicionar Skill</li>
                                        <li>Dispositivos</li>
                                        <li>Suporte</li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div> 
                </div>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="centralizar">
                    <img id="logoFipa" src="imagens/logo.png">
                    <br/>
                    <img id="fale" src="imagens/falefipa.png">
                    <br/>
                    <img id="inteligencia" src="imagens/inteligencia.svg">
                </div>
            </div>
            <div class="container-fluid skills">
                <div class="row">
                    <div class="col-6 col-sm-2 col-lg-2 col-xl-1">
                        <button type="button" class="botaoSemFundo"><img src="imagens/garagem.svg"></button>
                        <p>Garagem</p>
                    </div>
                    <div class="col-6 col-sm-2 col-lg-2 col-xl-1">
                        <button type="button" class="botaoSemFundo"><img src="imagens/luz.svg"></button>
                        <p>Luz</p>
                    </div>
                    <div class="col-6 col-sm-2 col-lg-2 col-xl-1">
                        <button type="button" class="botaoSemFundo"><img src="imagens/adicionar.svg"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!--menu rodapÃ©-->
            <div class="container-fluid fixed-bottom" id="menuRodape">
                <div class="row">
    
                    <!--botao telefone-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/telefone.svg"></button>
                    </div>
    
                    <!--botao email-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo btnGmail"><img src="./iconesSVG/envelope.svg"></button>
                    </div>
    
                    <!--botao navegador-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo btnNavegador"><img src="./iconesSVG/navegador.svg"></button>
                    </div>
    
                    <!--botao home-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo btnHome"><img src="./iconesSVG/home.svg"></button>
                    </div>
    
                    <!--botao voz-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/mic.svg"></button>
                    </div>
    
                    <!--botao perfil-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo"><img src="./iconesSVG/user-circle.svg"></button>
                    </div>
    
                    <!--botao configuracoes-->
                    <div class="col nopadding">
                        <button type="button" class="botaoSemFundo btnConfiguracoes"><img src="./iconesSVG/settings.svg"></button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script src="javascript/fipa.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
