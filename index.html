<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de controle</title>
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>   
    <header>
        
        <div class="fixed-top">
            <!--menu topo-->
            <div class="container-fluid" id="menuTopo">
                <div class="row">
                    <!--botao desligar-->
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/power.svg"></button>
                    </div>
                    
                    <!--botao status som-->
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volume+.svg"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volume-.svg"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="iconesSVG/volumex.svg"></button>
                    </div>

                    <!--botao wifi-->
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/wifi.svg"></button>
                    </div>

                    <!--botao notificacao-->
                    <div class="col">
                        <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/bell.svg"></button>
                    </div>

                    <!--relogio-->
                    <div class="col-3 col-sm-2 icones" id="relogio">
                    
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--botoes menu principal-->
        <div class="container-fluid">
            <div class="row text-center">

                <!--botao FIPA-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnFipa"><img src="./imagens/zteste/Fipa.png"></button>
                    <br>
                    <span class="text-center">Fipa</span>
                </div>
                

                <!--botao localizacao-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnLocalizacao"><img src="./imagens/zteste/localizacao.png"></button>
                    <br>
                    <span class="text-center">Localização</span>
                </div>

                <!--botao ZAP-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnWhatsapp"><img src="./imagens/zteste/zap.png"></button>
                    <br>
                    <span class="text-center">Whatsapp</span>
                </div>

                <!--botao Twitter-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnTwitter"><img src="./imagens/zteste/twitter.png"></button>
                    <br>
                    <span class="text-center">Twitter</span>
                </div>

                <!--botao Facebook-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnFacebook"><img src="./imagens/zteste/facebook.png"></button>
                    <br>
                    <span class="text-center">Facebook</span>
                </div>

                <!--botao Videos-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnYoutube"><img src="./imagens/zteste/video.png"></button>
                    <br>
                    <span class="text-center">Youtube</span>
                </div>

                <!--botao Musica-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/musica.png"></button>
                    <br>
                    <span class="text-center">Música</span>
                </div>

                <!--botao Voz-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/voz.png"></button>
                    <br>
                    <span class="text-center">Voz</span>
                </div>

                <!--botao Notas-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/notas.png"></button>
                    <br>
                    <span class="text-center">Notas</span>
                </div>

                <!--botao Calendario-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnCalendario"><img src="./imagens/zteste/calendario.png"></button>
                    <br>
                    <span class="text-center">Calendário</span>
                </div>

                <!--botao notificacoes-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/notificacoes.png"></button>
                    <br>
                    <span class="text-center">Notificações</span>
                </div>

                <!--botao Internet-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center btnInternet"><img src="./imagens/zteste/internet.png"></button>
                    <br>
                    <span class="text-center">Internet</span>
                </div>

                <!--botao Conexao-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/conexoes.png"></button>
                    <br>
                    <span class="text-center">Conexão</span>
                </div>

                <!--botao Perfil-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/perfil.png"></button>
                    <br>
                    <span class="text-center">Perfil</span>
                </div>

                <!--botao Relogio-->
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 iconeMenu">
                    <button type="button" class="botaoSemFundo text-center"><img src="./imagens/zteste/relogio.png"></button>
                    <br>
                    <span class="text-center">Relógio</span>
                </div>

            </div>
        </div>
    </main>  
    <footer>
        <!--menu rodapé-->
        <div class="container-fluid fixed-bottom" id="menuRodape">
            <div class="row">

                <!--botao telefone-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/telefone.svg"></button>
                </div>

                <!--botao email-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnGmail"><img class="icones" src="./iconesSVG/envelope.svg"></button>
                </div>

                <!--botao navegador-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnNavegador"><img class="icones" src="./iconesSVG/navegador.svg"></button>
                </div>

                <!--botao home-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnHome"><img class="icones" src="./iconesSVG/home.svg"></button>
                </div>

                <!--botao voz-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/mic.svg"></button>
                </div>

                <!--botao perfil-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo"><img class="icones" src="./iconesSVG/user-circle.svg"></button>
                </div>

                <!--botao configuracoes-->
                <div class="col nopadding">
                    <button type="button" class="botaoSemFundo btnConfiguracoes"><img class="icones" src="./iconesSVG/settings.svg"></button>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="javascript/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
